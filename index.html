<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box N Burn</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {margin:0;font-family:Roboto,Arial,sans-serif;background:#0f1724;color:#e6eef8;}
    header {display:flex;justify-content:space-between;align-items:center;padding:12px 24px;background:#0b1220;position:sticky;top:0;z-index:100}
    nav a {color:#94a3b8;margin:0 8px;text-decoration:none;padding:8px 12px;border-radius:8px;transition:0.2s}
    nav a.active, nav a:hover {background:#1e293b;color:#fff}
    .container {max-width:1000px;margin:20px auto;padding:20px}
    section {display:none;}
    section.active {display:block;}
    h1,h2 {margin-top:0}
    .btn {background:#ff6b6b;color:#021022;padding:10px 16px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
    .instructor {display:flex;gap:12px;margin:10px 0;background:#1e293b;padding:12px;border-radius:10px}
    .instructor img {width:76px;height:76px;border-radius:10px;object-fit:cover}
    .lesson {background:#1e293b;padding:12px;border-radius:8px;margin:8px 0}
    .plan {background:#1e293b;padding:14px;border-radius:10px;margin:10px 0;text-align:center}
    footer {margin-top:40px;padding:20px;text-align:center;color:#94a3b8;background:#0b1220}
    form input, form textarea {width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #334155;background:#0f1724;color:#e6eef8}
    form button {margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="brand"><strong>Box N Burn</strong></div>
    <nav>
      <a href="#home" data-page="home" class="active">Home</a>
      <a href="#lessen" data-page="lessen">Lessen</a>
      <a href="#instructeurs" data-page="instructeurs">Instructeurs</a>
      <a href="#abonnementen" data-page="abonnementen">Abonnementen</a>
      <a href="#contact" data-page="contact">Contact</a>
    </nav>
  </header>

  <main class="container">
    <!-- Home -->
    <section id="home" class="active">
      <h1>Welkom bij Box N Burn</h1>
      <p>Word sterker. Voel je beter. Ontdek onze lessen!</p>
      <button class="btn" onclick="showPage('lessen')">Bekijk Lessen</button>
    </section>

    <!-- Lessen -->
    <section id="lessen">
      <h1>Lessen & Agenda</h1>
      <p>Klik op een les om te boeken.</p>
      <div id="schedule-body">Laden...</div>
    </section>

    <!-- Instructeurs -->
    <section id="instructeurs">
      <h1>Onze Instructeurs</h1>
      <div id="instructors-list">Laden...</div>
    </section>

    <!-- Abonnementen -->
    <section id="abonnementen">
      <h1>Abonnementen</h1>
      <div id="plans-list"></div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h1>Neem contact op</h1>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="3287ed1d-2d60-4665-b739-2cf29b3de670">
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Je bericht" required></textarea>
        <button type="submit" class="btn">Verstuur</button>
      </form>
    </section>
  </main>

  <footer>&copy; 2025 Box N Burn — Alle rechten voorbehouden</footer>

<script>
const SHEET_ID = "1ysGbVJJ5LO5d4vF3K-Prc-PtO9OMSe0xmL3EfvpNU48";
const API_KEY = "AIzaSyDCIoC-dzEh-ptJVTEfhLH7FgrUWYcqKL4";

async function fetchSheet(range){
  const url=`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;
  const res=await fetch(url); const data=await res.json(); return data.values||[];
}

// Load data functions
async function loadSchedule(){
  const rows=await fetchSheet("Shedule!A2:E");
  const body=document.getElementById("schedule-body");
  body.innerHTML=rows.map(r=>`<div class="lesson"><strong>${r[2]}</strong> — ${r[0]} ${r[1]}<br>Trainer: ${r[3]} | Plaatsen: ${r[4]}</div>`).join("");
}
async function loadInstructors(){
  const rows=await fetchSheet("Instructors!A2:D");
  const list=document.getElementById("instructors-list");
  list.innerHTML=rows.map(r=>`
    <div class="instructor">
      <img src="${r[3]||'https://via.placeholder.com/76'}" alt="${r[0]}">
      <div><strong>${r[0]}</strong><br><small>${r[2]}</small><br>${r[1]}</div>
    </div>`).join("");
}
function loadPlans(){
  const plans=[
    {title:"Proefles",price:"Gratis",desc:"Eerste les gratis"},
    {title:"1 Keer",price:"€10",desc:"Betaal per losse les"},
    {title:"Maandelijks",price:"€40",desc:"Onbeperkt per maand"}
  ];
  const list=document.getElementById("plans-list");
  list.innerHTML=plans.map(p=>`<div class="plan"><h3>${p.title}</h3><p>${p.desc}</p><strong>${p.price}</strong></div>`).join("");
}

// Page switching
function showPage(id){
  document.querySelectorAll("main section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelector(`nav a[data-page="${id}"]`).classList.add("active");
  if(id==="lessen") loadSchedule();
  if(id==="instructeurs") loadInstructors();
  if(id==="abonnementen") loadPlans();
}

// Nav clicks
document.querySelectorAll("nav a").forEach(a=>{
  a.addEventListener("click",e=>{
    e.preventDefault();
    showPage(a.dataset.page);
  });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Dashboard Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-box {
      width: 100%;
      max-width: 420px;
      padding: 50px 35px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 12px 45px rgba(0, 0, 0, 0.65);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-box img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #7dd3fc;
      margin-bottom: 20px;
      object-fit: cover;
      display: none;
    }
    .login-box h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #c4b5fd;
      letter-spacing: 0.5px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group input {
      width: 100%;
      height: 52px;
      padding: 0 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      transition: all 0.25s ease;
    }
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 3px #a78bfa;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }
    button:hover {
      background: linear-gradient(135deg, #4f46e5, #0891b2);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
    }
    #error {
      color: #f87171;
      margin-top: 12px;
      display: none;
      font-size: 15px;
      text-align: center;
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease-in-out;
    }
    .welcome-screen img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #7dd3fc;
      object-fit: cover;
    }
    .welcome-screen h2 {
      font-size: 22px;
      margin-bottom: 22px;
      color: #c4b5fd;
    }
    .loading-bar {
      width: 70%;
      max-width: 240px;
      height: 12px;
      background: rgba(167, 139, 250, 0.25);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .loading-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      animation: loadAnim 2.5s forwards;
    }
    @keyframes loadAnim {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img id="pfp" src="" alt="Profile Picture">
    <h2 id="welcomeText">Meld je aan</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Gebruikersnaam">
    </div>
    <div class="input-group" id="passwordGroup" style="display:none;">
      <input type="password" id="password" placeholder="Wachtwoord">
    </div>
    <button id="loginBtn" onclick="login()">Inloggen</button>
    <p id="error">‚ùå Ongeldige gebruikersnaam of wachtwoord!</p>
  </div>
  <div class="welcome-screen" id="welcomeScreen" style="display:none;">
    <img id="welcomePfp" src="">
    <h2 id="welcomeMessage"></h2>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>
<script>
  const USER_SHEET_ID = "13VmSUVWPTmlHNN8QREDodih8AKb56114FLQg5-1wyjo"; 
  const API_KEY = "AIzaSyDCIoC-dzEh-ptJVTEfhLH7FgrUWYcqKL4";
  let users = {};
  async function fetchUsers() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${USER_SHEET_ID}/values/LoginIT!A2:D?key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    if (!data.values) return;
    users = {};
    data.values.forEach(row => {
      const [username, password, role, pfp] = row;
      users[username] = { password, role, pfp };
    });
  }
  const usernameInput=document.getElementById("username");
  const passwordInput=document.getElementById("password");
  const passwordGroup=document.getElementById("passwordGroup");
  const loginBtn=document.getElementById("loginBtn");
  const pfp=document.getElementById("pfp");
  const welcomeText=document.getElementById("welcomeText");
  const error=document.getElementById("error");
  usernameInput.addEventListener("input",()=>{
    const name=usernameInput.value.trim();
    if(users[name]){
      pfp.src=users[name].pfp;
      pfp.style.display="block";
      welcomeText.textContent=`Welkom, ${name}`;
      passwordGroup.style.display="block";
      loginBtn.style.display="block";
    }else{
      pfp.style.display="none";
      welcomeText.textContent="Meld je aan";
      passwordGroup.style.display="none";
      loginBtn.style.display="none";
    }
  });
  function login(){
    const user=usernameInput.value.trim();
    const pass=passwordInput.value.trim();
    if(users[user]&&users[user].password===pass){
      localStorage.setItem("loggedInUser",user);
      localStorage.setItem("userRole",users[user].role);
      localStorage.setItem("userPfp",users[user].pfp);
      document.querySelector(".login-box").style.display="none";
      const ws=document.getElementById("welcomeScreen");
      document.getElementById("welcomePfp").src=users[user].pfp;
      document.getElementById("welcomeMessage").textContent=`Welkom, ${user}`;
      ws.style.display="flex";
      setTimeout(()=>window.location.href="dashboard-sys.html",2500);
    }else{
      error.style.display="block";
      setTimeout(()=>error.style.display="none",3000);
    }
  }
  document.addEventListener("keydown",(e)=>{
    if(e.key==="Enter"){
      if(usernameInput.value.trim()!==""&&passwordInput.value.trim()!==""){login();}
    }
  });
  fetchUsers();
</script>
</body>
</html>

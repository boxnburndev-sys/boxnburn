<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Ultimate Futuristic IT Command Center</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg-1:#041226;
  --bg-2:#071428;
  --panel:#0f1a26;
  --glass:rgba(255,255,255,0.03);
  --muted:#9fb0bf;
  --accent:#1fb6ff;
  --good:#2dd36f;
  --warn:#ffb020;
  --bad:#ff5c7c;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#f5faff;
  overflow-x:hidden;
}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:var(--panel);box-shadow:0 4px 14px rgba(0,0,0,0.7)}
.brand{font-size:1.5rem;font-weight:700;color:var(--accent)}
.nav-right{display:flex;align-items:center;gap:20px}
.status-live{color:var(--good);font-weight:600;animation:pulse 1.6s infinite}
@keyframes pulse{0%{opacity:1}50%{opacity:0.3}100%{opacity:1}}
.btn{background:var(--accent);border:none;color:white;padding:6px 14px;border-radius:8px;cursor:pointer;font-weight:600;transition:0.2s}
.btn:hover{transform:scale(1.05)}
.profile{display:flex;flex-direction:column;align-items:flex-end}
.profile span{font-weight:700;color:var(--accent)}
.content{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:20px}
.card{background:var(--panel);border-radius:16px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,0.6);transition:0.2s}
.card:hover{transform:translateY(-5px);box-shadow:0 10px 28px rgba(0,0,0,0.8)}
.stat-title{font-size:.9rem;color:var(--muted)}
.stat-value{font-size:2rem;font-weight:700;margin-top:6px;color:var(--accent)}
.status-up{color:var(--good);font-weight:600}
.status-down{color:var(--bad);font-weight:600}
canvas{max-height:220px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;text-align:left}
.incident-log,.news-feed,.terminal{background:var(--glass);border-radius:10px;padding:10px;max-height:200px;overflow:auto;font-size:.9rem}
.clock{font-size:1.2rem;font-weight:600;text-align:right;color:var(--accent)}
.mode-toggle{background:var(--warn)}
.terminal-input{width:100%;background:transparent;border:none;color:#f5faff;font-family:monospace;padding:4px;outline:none}
</style>
</head>
<body>
<nav class="navbar">
  <div class="brand">IT Command Center</div>
  <div class="nav-right">
    <div class="status-live">‚óè Live</div>
    <div class="clock" id="clock"></div>
    <div class="profile">
      <span id="usernameDisplay">User</span>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
    <button class="btn mode-toggle" onclick="toggleMode()">Mode</button>
  </div>
</nav>
<div class="content">
  <div class="grid">
    <div class="card"><div class="stat-title">Active Servers</div><div class="stat-value" id="serverCount">0</div></div>
    <div class="card"><div class="stat-title">Avg CPU Load</div><div class="stat-value" id="cpuAvg">0%</div></div>
    <div class="card"><div class="stat-title">Avg RAM Usage</div><div class="stat-value" id="ramAvg">0%</div></div>
    <div class="card"><div class="stat-title">Ping (ms)</div><div class="stat-value" id="pingStat">-</div></div>
  </div>
  <div class="grid">
    <div class="card"><h3>CPU Usage</h3><canvas id="cpuChart"></canvas></div>
    <div class="card"><h3>RAM Usage</h3><canvas id="ramChart"></canvas></div>
    <div class="card"><h3>Disk Usage</h3><canvas id="diskChart"></canvas></div>
  </div>
  <div class="grid">
    <div class="card"><h3>Service Status</h3><table><thead><tr><th>Service</th><th>Status</th></tr></thead><tbody id="serviceTable"></tbody></table></div>
    <div class="card"><h3>Incident Log</h3><div class="incident-log" id="incidentLog"></div></div>
    <div class="card"><h3>News Feed</h3><div class="news-feed" id="newsFeed"></div></div>
  </div>
  <div class="grid">
    <div class="card"><h3>Threat Radar</h3><canvas id="threatChart"></canvas></div>
    <div class="card"><h3>Your IP & Location</h3><div id="ipinfo">Loading...</div></div>
    <div class="card"><h3>Terminal</h3><div class="terminal" id="terminalOutput"></div><input class="terminal-input" id="terminalInput" placeholder="Type command..."></div>
  </div>
</div>
<script>
window.onload=function(){
  const user=localStorage.getItem("loggedInUser");
  if(!user){window.location.href="ITdash.html";return}
  document.getElementById("usernameDisplay").textContent=user;
}
function logout(){localStorage.removeItem("loggedInUser");window.location.href="ITdash.html"}
function toggleMode(){document.body.classList.toggle("light")}
setInterval(()=>{document.getElementById("clock").textContent=new Date().toLocaleString()},1000)
const servers=[{name:"Web Server 1",cpu:0,ram:0,disk:0},{name:"DB Server",cpu:0,ram:0,disk:0},{name:"Backup Node",cpu:0,ram:0,disk:0},{name:"Proxy Server",cpu:0,ram:0,disk:0}]
const labels=[];const cpuData=[];const ramData=[];const diskData=[]
const cpuChart=new Chart(document.getElementById("cpuChart"),{type:"line",data:{labels,datasets:[{label:"CPU %",data:cpuData,borderColor:"#1fb6ff",tension:0.3}]},options:{scales:{y:{min:0,max:100}}}})
const ramChart=new Chart(document.getElementById("ramChart"),{type:"line",data:{labels,datasets:[{label:"RAM %",data:ramData,borderColor:"#2dd36f",tension:0.3}]},options:{scales:{y:{min:0,max:100}}}})
const diskChart=new Chart(document.getElementById("diskChart"),{type:"line",data:{labels,datasets:[{label:"Disk %",data:diskData,borderColor:"#ff5c7c",tension:0.3}]},options:{scales:{y:{min:0,max:100}}}})
const threatChart=new Chart(document.getElementById("threatChart"),{type:"bar",data:{labels:[],datasets:[{label:"Threat Level",data:[],backgroundColor:"#ffb020"}]},options:{scales:{y:{min:0,max:100}}}})
function updateSystemStats(){
  let cpuSum=0,ramSum=0
  servers.forEach(s=>{s.cpu=(Math.random()*70+10).toFixed(1);s.ram=(Math.random()*60+20).toFixed(1);s.disk=(Math.random()*50+40).toFixed(1);cpuSum+=parseFloat(s.cpu);ramSum+=parseFloat(s.ram)})
  document.getElementById("serverCount").textContent=servers.length
  document.getElementById("cpuAvg").textContent=(cpuSum/servers.length).toFixed(1)+"%"
  document.getElementById("ramAvg").textContent=(ramSum/servers.length).toFixed(1)+"%"
  const now=new Date().toLocaleTimeString()
  labels.push(now)
  cpuData.push((cpuSum/servers.length).toFixed(1))
  ramData.push((ramSum/servers.length).toFixed(1))
  diskData.push(servers[0].disk)
  if(labels.length>15){labels.shift();cpuData.shift();ramData.shift();diskData.shift()}
  cpuChart.update();ramChart.update();diskChart.update()
  threatChart.data.labels.push(now)
  threatChart.data.datasets[0].data.push(Math.random()*100)
  if(threatChart.data.labels.length>15){threatChart.data.labels.shift();threatChart.data.datasets[0].data.shift()}
  threatChart.update()
}
async function runPing(){const start=performance.now();try{await fetch("https://www.google.com",{mode:"no-cors"});const end=performance.now();document.getElementById("pingStat").textContent=Math.round(end-start)}catch{document.getElementById("pingStat").textContent="Timeout"}}
const services=[{name:"Website",url:"https://example.com"},{name:"API",url:"https://jsonplaceholder.typicode.com/posts"},{name:"Intranet",url:"https://httpstat.us/200"},{name:"Mail Server",url:"https://httpstat.us/503"}]
async function checkServices(){
  const table=document.getElementById("serviceTable");table.innerHTML=""
  for(const s of services){let status;try{const res=await fetch(s.url);status=res.ok?'<span class="status-up">UP</span>':'<span class="status-down">DOWN</span>';if(!res.ok)alertSound()}catch{status='<span class="status-down">DOWN</span>';alertSound()}table.innerHTML+=`<tr><td>${s.name}</td><td>${status}</td></tr>`}
}
function alertSound(){new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play()}
function logIncident(msg){const log=document.getElementById("incidentLog");const t=document.createElement("div");t.textContent=new Date().toLocaleTimeString()+" - "+msg;log.prepend(t)}
document.getElementById("terminalInput").addEventListener("keydown",e=>{if(e.key==="Enter"){const val=e.target.value;const out=document.getElementById("terminalOutput");const d=document.createElement("div");d.textContent="> "+val;out.appendChild(d);if(val==="help"){out.appendChild(Object.assign(document.createElement("div"),{textContent:"Commands: help, hello, clear"}))}else if(val==="hello"){out.appendChild(Object.assign(document.createElement("div"),{textContent:"Hello Operator"}))}else if(val==="clear"){out.innerHTML=""}else{out.appendChild(Object.assign(document.createElement("div"),{textContent:"Unknown command"}))}e.target.value="";out.scrollTop=out.scrollHeight}})
async function fetchNews(){try{const res=await fetch("https://api.github.com/events");const data=await res.json();const news=document.getElementById("newsFeed");news.innerHTML="";data.slice(0,10).forEach(ev=>{const d=document.createElement("div");d.textContent=ev.type+" - "+ev.repo.name;news.appendChild(d)})}catch{}}
async function fetchIP(){try{const res=await fetch("https://ipapi.co/json/");const j=await res.json();document.getElementById("ipinfo").textContent=j.ip+" - "+j.city+", "+j.country_name}catch{document.getElementById("ipinfo").textContent="Could not load"}}
updateSystemStats();runPing();checkServices();fetchNews();fetchIP()
setInterval(updateSystemStats,5000)
setInterval(runPing,10000)
setInterval(checkServices,30000)
setInterval(fetchNews,60000)
</script>
</body>
</html>

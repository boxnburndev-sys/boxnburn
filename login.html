<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.ibb.co/9HqVTqkv/Boxing-Spinning-Yoga.png') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-box {
      width: 360px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }
    .login-box img {
      width: 110px;
      margin-bottom: 15px;
    }
    .school-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #ff7f50;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff7f50, #ff7043);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 18px rgba(0,0,0,0.3);
    }
    #error {
      color: #ff4b4b;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://i.ibb.co/Q3SJncKg/afbeelding-2025-09-12-072012841-removebg-preview.png" alt="Logo">
    <div class="school-name">Box N Burn â€¢ Staff Dashboard</div>
    <button onclick="login()">Log in met je Google account</button>
    <p id="error">Je hebt geen toegang tot dit dashboard.</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRJ8VNNtkliEUCWDUyED27niyTjtTIA6w",
      authDomain: "box-n-burn.firebaseapp.com",
      projectId: "box-n-burn",
      storageBucket: "box-n-burn.firebasestorage.app",
      messagingSenderId: "349419283461",
      appId: "1:349419283461:web:66e931d1beeff6f643686c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Check of e-mail bestaat in staff collectie
        const staffRef = doc(db, "staff", user.email);
        const staffSnap = await getDoc(staffRef);

        if (staffSnap.exists()) {
          localStorage.setItem("loggedInUser", staffSnap.data().name);
          localStorage.setItem("userRole", staffSnap.data().role);
          localStorage.setItem("userPfp", staffSnap.data().pfp);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (err) {
        console.error("Login fout:", err.message);
        document.getElementById("error").textContent = "Inloggen mislukt!";
        document.getElementById("error").style.display = "block";
      }
    }
    window.login = login;
  </script>

</body>
</html>

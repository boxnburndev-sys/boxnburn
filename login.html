<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>PC Login</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.ibb.co/9HqVTqkv/Boxing-Spinning-Yoga.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      z-index: 0;
    }
    .login-container {
      position: relative;
      z-index: 1;
      width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-out;
    }
    .login-container img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #fff;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    .school-name {
      font-size: 18px;
      margin-bottom: 25px;
      color: #eee;
    }
    .welcome {
      font-size: 20px;
      margin-bottom: 15px;
      display: none;
    }
    .input-group {margin-bottom: 20px;}
    .input-group input {
      width: 100%;
      height: 45px;
      padding: 0 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #000;
    }
    .input-group input::placeholder {color: #666;}
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #0078d7;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: none;
    }
    button:hover {background: #005a9e;}
    #error {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
      font-size: 14px;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img id="pfp" src="" alt="Profile Picture">
    <div class="welcome" id="welcomeText"></div>
    <div class="input-group">
      <input type="text" id="username" placeholder="Gebruikersnaam">
    </div>
    <div class="input-group" id="passwordGroup" style="display:none;">
      <input type="password" id="password" placeholder="Wachtwoord">
    </div>
    <button id="loginBtn" onclick="login()">Aanmelden</button>
    <p id="error">‚ùå Ongeldige gebruikersnaam of wachtwoord!</p>
  </div>
<script>
  const users = {
    "Katrien Boeckx": { password: "Pianostemmer123", role: "CEO/FOUNDER", pfp: "https://lh3.googleusercontent.com/AtSbkeeQXJ3MWa8Rzdg0I568tq-e9KjqkIDrxa-W2IT4xpnbgsxQqzgwX5ptekRYP4ix2rL_KP9kFCnbg3d29QicJ6p2T-euQgZN=w1500" },
    "Tristan Vansonhoven": { password: "Tristanv?", role: "IT Specialist", pfp: "https://scontent-bru2-1.xx.fbcdn.net/v/t39.30808-6/468306733_933034698742364_6367779992239004882_n.jpg" },
    "Mil T'Seyen": { password: "Lily1606", role: "Huis DJ", pfp: "https://scontent.fbru2-1.fna.fbcdn.net/v/t1.6435-9/40441548_1802350659833865_3033661819232190464_n.jpg" }
  };
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const passwordGroup = document.getElementById("passwordGroup");
  const loginBtn = document.getElementById("loginBtn");
  const pfp = document.getElementById("pfp");
  const welcomeText = document.getElementById("welcomeText");
  const error = document.getElementById("error");
  usernameInput.addEventListener("input", () => {
    const name = usernameInput.value.trim();
    if (users[name]) {
      pfp.src = users[name].pfp;
      pfp.style.display = "block";
      welcomeText.textContent = `Welkom, ${name}`;
      welcomeText.style.display = "block";
      passwordGroup.style.display = "block";
      loginBtn.style.display = "block";
    } else {
      pfp.style.display = "none";
      welcomeText.style.display = "none";
      passwordGroup.style.display = "none";
      loginBtn.style.display = "none";
    }
  });
  function login() {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if (users[user] && users[user].password === pass) {
      localStorage.setItem("loggedInUser", user);
      localStorage.setItem("userRole", users[user].role);
      localStorage.setItem("userPfp", users[user].pfp);
      document.body.style.transition = "opacity 0.7s";
      document.body.style.opacity = "0";
      setTimeout(()=> window.location.href = "dashboard.html", 700);
    } else {
      error.style.display = "block";
      setTimeout(() => error.style.display = "none", 3000);
    }
  }
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
        login();
      }
    }
  });
</script>
</body>
</html>

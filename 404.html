<!doctype html>
<html lang="nl">
<head>
  <script src="favicon.js"></script>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg:#0d1220;--card:#0b1220;--muted:#94a3b8;--accent:#ff6b6b;--accent-2:#06b6d4;
      --glass:rgba(255,255,255,0.05);--radius:16px;--max-w:1200px;
      --transition:250ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(135deg,#060d1a 0%,#071832 100%);
      color:#e6eef8;display:flex;flex-direction:column;min-height:100vh;
    }
    a{text-decoration:none;color:inherit}
    header{
      position:fixed;top:0;left:0;right:0;height:78px;display:flex;align-items:center;justify-content:space-between;
      padding:14px 28px;background:rgba(10,16,30,0.65);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);z-index:1200;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:46px;height:46px;border-radius:12px;object-fit:cover}
    .brand .title{font-weight:700;font-size:18px;color:var(--accent)}
    .nav-links{display:flex;gap:8px}
    .nav-links a{padding:8px 14px;border-radius:10px;font-weight:500;color:var(--muted);transition:all var(--transition)}
    .nav-links a:hover{background:var(--glass);color:#fff}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;font-weight:700;cursor:pointer;transition:all var(--transition)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021022}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted)}
    .btn:hover{transform:scale(1.06)}
    .container{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:120px 20px 60px;text-align:center}
    h1{font-size:clamp(34px,6vw,60px);background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:18px;font-weight:800}
    .subtitle{color:var(--muted);font-size:17px;max-width:460px;margin:0 auto 20px}
    .error-box{margin:20px auto;max-width:500px;padding:16px 20px;background:var(--glass);border-radius:var(--radius);font-family:monospace;font-size:15px;color:var(--accent-2);border:1px solid rgba(255,255,255,0.08);animation:fadeIn .7s ease forwards}
    .suggestion{margin-top:16px;color:var(--muted);font-size:16px}
    .suggestion a{color:var(--accent-2);font-weight:600}
    .actions{margin-top:26px;display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
    footer{padding:28px;text-align:center;color:var(--muted);background:rgba(0,0,0,0.25)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/favicon.png" alt="Logo">
      <span class="title">Box N Burn</span>
    </div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/jobs/">Jobs</a>
      <a href="/privacy/">Privacy</a>
      <a href="/support/">Support</a>
    </nav>
  </header>

  <div class="container">
    <h1>The page u searched can not found.</h1>
    <p class="subtitle">We couldn’t find the page you were looking for.</p>
    <div class="error-box" id="missingPath"></div>
    <div class="suggestion" id="suggestionBox"></div>
    <div class="actions">
      <a href="/" class="btn primary">Go Home</a>
      <a href="/jobs/" class="btn ghost">Jobs</a>
      <a href="/privacy/" class="btn ghost">Privacy</a>
      <a href="/support/" class="btn ghost">Support</a>
    </div>
  </div>

  <footer>
    © 2025 Box N Burn — All Rights Reserved
  </footer>

  <script>
    const path=window.location.pathname+window.location.search+window.location.hash;
    document.getElementById("missingPath").textContent=`Requested URL: "${path}" not found.`;
    const routes=["/","/jobs/","/privacy/","/support/"];
    function levenshtein(a,b){a=a.toLowerCase();b=b.toLowerCase();const m=[];for(let i=0;i<=b.length;i++){m[i]=[i]}for(let j=0;j<=a.length;j++){m[0][j]=j}for(let i=1;i<=b.length;i++){for(let j=1;j<=a.length;j++){m[i][j]=b.charAt(i-1)==a.charAt(j-1)?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,m[i][j-1]+1,m[i-1][j]+1)}}return m[b.length][a.length]}
    function bestMatch(p,arr){let best=null;let min=Infinity;arr.forEach(r=>{const d=levenshtein(p,r);if(d<min){min=d;best=r}});return best}
    const suggestion=bestMatch(path,routes);
    if(suggestion&&suggestion!=="/"&&levenshtein(path,suggestion)<path.length){document.getElementById("suggestionBox").innerHTML=`Did you mean <a href="${suggestion}">${suggestion}</a>?`;}
  </script>
</body>
</html>
